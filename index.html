<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 id="h1-heading">Press A Key To Start</h1>
    <br>
    <p id="level-title"></p>
    <br>
    <div class="boxes">
        <div class="box b1" id="navyblue">
        </div>
        <div class="box b2" id="darkblue">
        </div>
        <div class="linebreak">
        </div>
        <div class="box b3" id="skyblue">
        </div>
        <div class="box b4" id="offwhite">
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
